{% extends 'admin/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row mt-4">
    <div class="col-md-6 m-auto">
        <div class="card">
            <div class="card-header bg-primary">
                <h5 class="card-text text-white">Edit Doctor</h5>
            </div>
            <div class="card-body">
                <form action="{% url 'update_doctor' doctor.pk %}" method="POST" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">First name</label>
                        <input type="text" class="form-control" name="first_name" value="{{doctor.first_name}}" required>
                    </div>
                    <div class="form-group">
                        <label for="">Last name</label>
                        <input type="text" class="form-control" name="last_name" value="{{doctor.last_name}}" required>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email" value="{{doctor.email}}" required>
                    </div>
                    <div class="form-group">
                        <label for="">Phone number</label>
                        <input type="text" class="form-control" name="phone_number" value="{{doctor.phone_number}}" required>
                    </div>
                    <div class="form-group">
                        <label for="">Details</label>
                        <input class="form-control" name="details" value="{{doctor.details}}" required>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Edit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
