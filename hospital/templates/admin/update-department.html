{% extends 'admin/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row mt-4">
    <div class="col-md-6 m-auto">
        <div class="card">
            <div class="card-header bg-primary">
                <h5 class="card-text text-white">Edit Department</h5>
            </div>
            <div class="card-body">
                <form action="{% url 'update_department' department.pk %}" method="POST" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Department Name</label>
                        <input type="text" class="form-control" name="name" value="{{department.name}}" required>
                    </div>
                    <div class="form-group">
                        <label for="">Department Description</label>
                        <input type="text" class="form-control" name="description" value="{{department.description}}" required>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Edit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
