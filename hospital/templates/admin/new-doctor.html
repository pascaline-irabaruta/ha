{% extends 'admin/main.html' %}
{%load crispy_forms_tags %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-6 m-auto">
        <div class="card">
            <div class="card-header" style="background-color: #04D4F0;">
                <h5 class="card-text text-white">New Doctor</h5>
            </div>
            <div class="card-body">
                <form action="{% url 'new_doctor' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <input type="submit" class="btn" style="background-color: #04D4F0;" value="Add Doctor">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
